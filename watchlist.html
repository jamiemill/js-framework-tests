  <div ng-controller="WatchlistCtrl">
    <input type=search ng-model=query>
    <h2>Watchlist</h2>
    Sort by:
    <select ng-model=orderBy>
      <option value="id">ID</option>
      <option value="symbol">Symbol</option>
    </select>
    <ul class="watchlist-list-container">
      <li ng-repeat="stock in watchlist | filter:query | orderBy:orderBy">
        {{stock.symbol}}: {{stock.name}}
      </li>
    </ul>
  </div>
